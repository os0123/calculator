<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator1</title>
    <link href="./style1.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container1">
        <div class="container2">
            <div class="text1"><input type="text" class="display dp" id="txt1" disabled ></div>
            <div class="text2"><input type="text" class="display dp1" id="txt2" disabled></div>
            <div class="buttons">
                <button class="btn bt">(</button>
                <button class="btn bt">)</button>
                <button class="btn bt">%</button>
                <button class="btn bt" id="reset">AC</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn bt">/</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn bt">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn bt">-</button>
                <button class="btn ">0</button>
                <button class="btn bt">.</button>
                <button class="btn bt bg">=</button>
                <button class="btn bt">+</button>
            </div>
        </div>
        
    </div>
    <script src="./index1.js"></script>
</body>
</html>
